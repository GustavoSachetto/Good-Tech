<section class="container-card" id="post-{{id}}">
  <img src="{{URL}}/resources/img/post/{{image}}" alt="Imagem de pesquisa recente">
  <div class="information">
    <h3>{{title}} - {{category}}</h3>
    <p>Por {{user_name}}, {{created_at}}</p>
  </div>
  <a href="{{URL}}/pesquisas/visualizar/{{id}}" class="btn-default orange">Ver pesquisa</a>
</section>
