<section class="container-card" id="project-{{id}}">
  <img src="{{URL}}/resources/img/project/{{image}}" alt="Imagem de projeto recente">
  <div class="information">
    <h3>{{title}}</h3>
    <p>Por {{user_name}}, {{created_at}}</p>
    <p>{{description}}</p>
  </div>
  <a href="{{URL}}/resources/docs/{{access_link}}" target="_blank" class="btn-default light-blue">Acessar projeto</a>
</section>
