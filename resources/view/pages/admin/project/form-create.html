<main>
  <article class="container-create">
    <h1>Cadastrar projeto</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <label for="title">Título <span class="text-danger">Obrigatório</span></label>
        <input type="text" name="title" id="title" maxlength="70" placeholder="Exemplo">
      </fieldset>
      <fieldset>
        <label for="access_link">Link de acesso <span class="text-danger">Obrigatório</span></label>
        <input type="text" name="access_link" id="access_link" maxlength="255" placeholder="Url">
      </fieldset>
      <fieldset>
        <label for="image">Imagem</label>
        <input type="file" name="image" id="image" placeholder="Exemplo Subtítulo" class="form-control">
      </fieldset>
      <fieldset>
        <label for="description">Descrição <span class="text-danger">Obrigatório</span></label>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
      </fieldset>
      <div class="position-relative">{{alert}}</div>
      <button type="submit" class="btn-default orange">Enviar</button>
    </form>
  </article>
</main>
