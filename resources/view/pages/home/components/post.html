<article class="d-flex justify-content-center align-items-center flex-column col-sm  mb-5">
        <img src="{{URL}}/resources/img/post/{{image}}" alt="" style="border-radius: 20px"  class="mx-5 w-75 img-fluid">
        <div class="text-center text-light bg-primary pt-3 px-3"
            style="margin-top: -60px; border-radius: 20px; min-width: 60%;">
            <h6>{{title}}</h6>
            <p>{{created_at}}</p>
        </div>
</article>
