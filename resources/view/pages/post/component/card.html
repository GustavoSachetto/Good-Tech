<div class="card rounded-4 border-1 col-sm mx-3 my-3" style="min-width: 360px; max-width: 360px;">
    <div class="card-body">
        <img src="{{URL}}/resources/img/post/{{image}}" class="card-img-top mb-3 rouded-1 object-fit-cover" height="185px">
        <h5 class="card-title">{{title}}</h5>
        <h6 class="fw-normal">
            <span class="fw-semibold">categoria:</span>
            {{category}}
        </h6>
        <p class="card-text">Por {{user_name}}, {{created_at}}</p>
        <a href="pesquisa/{{id}}" class="btn btn-secondary">Ver pesquisa</a>
    </div>
</div>
