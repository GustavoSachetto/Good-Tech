<main class="container-md">
    <article class="mx-3" style="margin-bottom: 155px;">
        <section class="mt-5">
            <h1 class="text-center">Novo projeto</h2>
        </section>
        <section class="d-flex justify-content-between mt-4">
            <form class="card px-3 py-4 rounded-4 border-1 w-100" method="post" action="" enctype="multipart/form-data">
                <h2 class="card-title mb-3">Cadastar Projeto</h2>
                <!-- {{alert}} -->
                <div class="mb-3">
                  <label htmlFor="title" class="form-label">Título <span class="text-danger">Obrigatório</span></label>
                  <input 
                    id="title" 
                    type="text" 
                    name="title" 
                    maxlength="70"
                    class="form-control"
                    placeholder="Exemplo" 
                    required
                  />
                </div>
                <div class="mb-3">
                  <label htmlFor="subtitle" class="form-label">Subtítulo <span class="text-danger">Obrigatório</span></label>
                  <input 
                    id="subtitle" 
                    type="text" 
                    name="subtitle" 
                    maxlength="200"
                    class="form-control"
                    placeholder="Exemplo do seu subtitulo" 
                    required
                  />
                </div>
                <div class="mb-3">
                  <label htmlFor="image" class="form-label">Imagem</label>
                  <input 
                    id="image" 
                    type="file" 
                    name="image" 
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                    <label htmlFor="category" class="form-label">Categoria <span class="text-danger">Obrigatório</span></label>
                    {{select_category}}
                </div>
                <div class="mb-3">
                  <label htmlFor="title" class="form-label">Conteúdo <span class="text-danger">Obrigatório</span></label>
                  <textarea 
                    id="content" 
                    name="content" 
                    cols="30" 
                    rows="10"
                    class="form-control" 
                    aria-label="With textarea"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </section>
    </article>
</main>
