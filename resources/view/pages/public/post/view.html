<main>
  <article class="container-view">
    <section class="container-information">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{URL}}/">Home</a></li>
          <li class="breadcrumb-item"><a href="{{URL}}/pesquisas">Pesquisas</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
        </ol>
        <h1>{{title}}</h1>
      </nav>
      <p>Por {{user_name}}, {{created_at}}</p>
    </section>
    <section class="container-project">
      <img src="{{URL}}/resources/img/post/{{image}}" alt="Imagem Pesquisa">
      <ul class="list-group mt-3 mb-5">
        <li class="list-group-item"><strong>Categoria:</strong> {{category}}</li>
      </ul>
      <div class="content">
        <h3>{{subtitle}}</h3>
        <p>{{content}}</p>
      </div>
    </section>
    <section class="other">
      <a href="{{URL}}/pesquisas" class="btn-default">Conferir outras pesquisas</a>
      <a href="{{URL}}/projetos" class="btn-default">Ver projetos</a>
    </section>
  </article>
</main>
